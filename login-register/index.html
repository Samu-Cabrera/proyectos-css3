<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <header>Login Form</header>
        <div class="progress-bar">
            <div class="step">
                <p>
                    Name
                </p>
                <div class="bullet">
                    <span>
                        1
                    </span>
                </div>
                <div class="ri-radio-button-line">

                </div>

            </div>
            <div class="step">
                <p>
                    Contact
                </p>
                <div class="bullet">
                    <span>
                        2
                    </span>
                </div>
            </div>
            <div class="step">
                <p>
                    Birth
                </p>
                <div class="bullet">
                    <span>
                        3
                    </span>
                </div>
            </div>
            <div class="step">
                <p>
                    Sumit
                </p>
                <div class="bullet">
                    <span>
                        1
                    </span>
                </div>
            </div>
        </div>

        <div class="form-outer">
            <form action="#">
                <div class="page">
                    <div class="title">
                        Basic Info
                    </div>
                    <div class="field">
                        <div class="label">
                            First Name
                        </div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">
                            Last Name
                        </div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <button>
                            Siguiente
                        </button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">
                        Contact Info
                    </div>
                    <div class="field">
                        <div class="label">
                            Email
                        </div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">
                            Phone Number
                        </div>
                        <input type="number">
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">
                            Anterior
                        </button>
                        <button class="next-1 next">
                            Siguiente
                        </button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">
                        Date of Birth
                    </div>
                    <div class="field">
                        <div class="label">
                            Date
                        </div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">
                            Gender
                        </div>
                        <select>
                            <option value="">Lorem</option>
                            <option value="">Lorem2</option>
                        </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">
                            Anterior
                        </button>
                        <button class="next-2 next">
                            Siguiente
                        </button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">
                        Login
                    </div>
                    <div class="field">
                        <div class="label">
                            Username
                        </div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">
                            Password
                        </div>
                        <input type="password">
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">
                            Anterior
                        </button>
                        <button type="submit" class="next-3 next">
                            Enviar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
